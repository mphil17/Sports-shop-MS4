{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="row">
        <div class="col-12">
            <h2 class="custom-heading text-center mt-5">Your Bag</h2>
        </div>
    </div>    

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-6 offset-3">
            <table>
                <tr>
                    <td>
                        {{ quantity }}
                        {% if bag_items %}
                        {{ bag_items }}
                        {% endif %}
                    </td>
                </tr>
            </table>
            
            
           
        </div>
    </div>
</div>


{% endblock %}
