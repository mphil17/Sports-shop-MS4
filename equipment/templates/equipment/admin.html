{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div>
    <div class="row mb-5">
        <div class="col-md-8 col-sm-10 offset-md-2 offset-sm-1">
            <div class="jumbotron custom-jt">
               <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="equip-text">Add an Item</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="{% url 'admin' %}" method="POST" id="sell-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ admin_form|crispy }}
                    <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        
           
            </div>
        </div>
    </div>
</div>
    
{% endblock %}


{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
